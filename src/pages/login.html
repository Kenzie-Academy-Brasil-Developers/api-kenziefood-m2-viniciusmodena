<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
</head>
<body> 
    <header>        
        <div class="logo">
            <a href="./../../index.html">
                <h1>Kenzie <span>Food</span></h1>
            </a>
        </div>
    </header>
    <main>
        <section class="section-login">
            <h2>Login</h2>
            <form>
                <label for="login-email">Login</label>
                <input type="text" id="login-email" placeholder="Insira seu email">
                <label for="login-password">Senha</label>]
                <input type="password" id="login-password" placeholder="Insira sua senha">
                <button id="btn-login">Efetuar Login</button>
            </form>
        </section>
        <section class="section-register">
            <h2>Register</h2>
            <form>
                <label for="register-name">Nome Completo</label>
                <input type="text" id="register-name" placeholder="Insira seu nome completo">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" placeholder="Insira seu Email">
                <label for="register-password">Senha</label>
                <input type="password" placeholder="Insira uma senha">
                <label for="register-password-confirmation">Confirme sua senha</label>
                <input type="password" placeholder="Insira sua senha novamente">
                <button type="submit" id="register-new-user">Efetuar Cadastro</button>
            </form>
        </section>
    </main>
</body>
</html>
